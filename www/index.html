<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>event0</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.13.1/fc-4.2.1/fh-3.3.1/r-2.4.0/datatables.min.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Microbe&display=swap" rel="stylesheet">
        <style>
            *{
                box-sizing: border-box;
            }
            body{
                background-color: #3498DB;
                background: url("https://storage.googleapis.com/blog-images-backup/0*I-sI3u34g0ydRqyA");
                background-size: cover;
                font-family: "Arial", sans-serif;
                padding: 50px;
            }
            .container{
                margin: 20px auto;
                padding: 10px;
                width: 300px;
                background-color: #fff;
                border-radius: 5px;
            }
            .container-2{
                margin: 20px auto;
                padding: 10px;
                width: 100%;
                background-color: #fff;
                border-radius: 5px;
            }
             h1{
                 width: 70%;
                color: #777;
                font-size: 32px;
                margin: 28px auto;
                margin-bottom: 20px;
                text-align: center;
                /*padding-top: 40px;*/
            }
            form{
                /*padding: 15px;*/
                text-align: center;
            }
            input{
                padding: 12px 0;
                margin-bottom: 10px;
                border-radius: 3px;
                border: 2px solid transparent;
                text-align: center;
                width: 90%;
                font-size: 16px;
                transition: border .2s, background-color .2s;
            }
            form .field{
                background-color: #ECF0F1;
            }
            form .field:focus {
                border: 2px solid #3498DB;
            }
            form .btn{
                background-color: #3498DB;
                color: #fff;
                line-height: 25px;
                cursor: pointer;
            }
            form .btn:hover,
            form .btn:active {
                background-color: #1F78B4;
                border: 2px solid #1F78B4;
            }
            .pass-link{
                text-align: center;
            }
            .pass-link a:link,
            .pass-link a:visited{
                font-size: 12px;
                color: #777;
            }
        </style>
    </head>
    <body>
        <div id="header" style="font-family: 'Rubik Microbe', cursive;">
            <h1 style="letter-spacing: 3px;font-size: 3rem;color:white;">event0 - tickets</h1>
        </div>
        <div id="auth">
            <div class="container">
                <img style="width:100%;padding-bottom:1em;" src="https://images.unsplash.com/photo-1514525253161-7a46d19cd819?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80" />
                <form action="#">
                    <label>E-mail</label>
                    <input id="input-username" type="text" style="width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" value="demo@demo.com"/>
                    <label>Password</label>
                    <input id="input-password" type="password" style="width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" value="demo@demo.com"/>    
                    <input type="button" value="login" class="btn" id="login-btn" />
                </form>
                <h5>Don't have an account? <a href="register.html">REGISTER</a></h5>
            </div>
            
        </div>

        <div id="wrapper" style="display:none;"> 
            
            <div>
                <label>Ticket Transfer: </label>
                <br />
                <select id="select-tt">
                    <option value="VIP">
                        VIP
                    </option>
                    <option value="General Admission">
                        General Admission
                    </option>
                </select>
                <select id="select-useremail">
                    
                </select>
                <button type="button" onclick="letsTransfer()">transfer</button>
            </div>
<hr />
            <table id="example" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>access_type</th>
                        <th>event_identifier</th>
                        <th>email</th>
                        <th>scanned</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>id</th>
                        <th>access_type</th>
                        <th>event_identifier</th>
                        <th>email</th>
                        <th>scanned</th>
                    </tr>
                </tfoot>
            </table>
        </div>
        


    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.13.1/fc-4.2.1/fh-3.3.1/r-2.4.0/datatables.min.js"></script>
   
   <script>
        var letsTransfer = function(){
            $.getJSON("https://us-east-1.aws.data.mongodb-api.com/app/application-2-ntsvm/endpoint/transfer?source="+encodeURIComponent(sessionStorage.getItem('user_id'))+"&ticket_type="+encodeURIComponent($("#select-tt").val())).then((x)=>{
                console.log('x',x);
                if(x.ctix && x.ctix.modifiedCount == 1){
                    alert('Ticket Transfer successful!');
                    $("#select-tt").trigger('change');
                    if(window.dt){
                        window.dt.ajax.reload();
                    }
                }else{
                    alert('Ticket transfer failed!');
                }
            });
        };
        var letsGo = function(){

            var settings = {
                "url": "https://realm.mongodb.com/api/client/v2.0/app/application-2-ntsvm/auth/providers/local-userpass/login",
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/json"
                },
                "data": JSON.stringify({
                    "username": document.getElementById('input-username').value,
                    "password": document.getElementById('input-password').value
                }),
            };

            $.ajax(settings).done(function (response) {
                console.log(response);
                if(response.user_id){
                    sessionStorage.setItem('user_id',response.user_id);
                    window.dt = $('#example').DataTable({
                        responsive:true,
                        fixedHeader:true,
                        ajax: 'https://us-east-1.aws.data.mongodb-api.com/app/application-2-ntsvm/endpoint/getData?user_id='+encodeURIComponent(response.user_id),
                        columns: [
                            { data: '_id',"render": function ( data, type, row, meta ) {
                                console.log('data',data);
                                return '<img style="max-width:3em;" src="https://api.qrserver.com/v1/create-qr-code/?data='+encodeURIComponent(data)+'">';
                            }},
                            { data: 'access_type' },
                            { data: 'event_identifier',"render": function ( data, type, row, meta ) {
                                console.log('data',data);
                                return '<a href="event.html">'+data+'</a>';
                            }},
                            { data: 'email' },
                            { data: 'scanned' },
                        ],
                    });
                    $("#auth").hide();
                    $("#wrapper").show();
                }else{
                    alert('Invalid user_id');
                }

            });

        }

        $(document).ready(function () {
            $("#login-btn").off('click').on('click',function(){
                letsGo();
            });
            $("#select-tt").off('change').on('change',function(){
                let ctt = $( this ).val();
                $.getJSON("https://us-east-1.aws.data.mongodb-api.com/app/application-2-ntsvm/endpoint/waitlist").then((x)=>{
                    console.log('x',x); //use ctt
                    $("#select-useremail").html('');
                    let tmpHTML = "";
                    if(x.data[ctt]){
                        tmpHTML += "<option value='"+x.data[ctt].length+"'>"+x.data[ctt].length+"</option>";
                        console.log('tmpHTML',tmpHTML);
                        $("#select-useremail").html(tmpHTML); 
                    }
                })
            });
            $.getJSON("https://us-east-1.aws.data.mongodb-api.com/app/application-2-ntsvm/endpoint/waitlist").then((x)=>{
                    console.log('x',x); //use ctt
                    $("#select-useremail").html('');
                    let tmpHTML = "";
                    if(x.data['VIP']){
                        tmpHTML += "<option value='"+x.data['VIP'].length+"'>"+x.data['VIP'].length+" person in waitlist</option>";
                        console.log('tmpHTML',tmpHTML);
                        $("#select-useremail").html(tmpHTML); 
                    }
            })
        });
    </script>
    </body>
</html>

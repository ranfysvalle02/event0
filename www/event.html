<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script>
            const params = new URLSearchParams(window.location.search);
            let e_id = params.get("event_identifier")?params.get("event_identifier"):"DEMO";
            $("#edit-evt").attr('href',"edit-event.html?event_identifier="+e_id);
            
            var letsGo = function(){
                
                window.app.currentUser.functions.ticketGen($("#ticket-type").val(),window.app.currentUser._profile.data.email, e_id).then((y)=>{
                    console.log('y',y);
                    let s = y;
                    if(s.waitlist){
                        alert("Ticket was sold out, but we've added you to the waitlist.");
                    }
                    if(s.ticket){
                        $("#ticket-img").attr('src',String(s.ticket));
                        $("#buy-section").hide();
                        $("#ticket-section").show();
                    }
                });
            }
            window.app = new Realm.App({ id: "application-2-ntsvm" });
            if(!window.app.currentUser){
                alert('Please login!')
                window.location.href = "login.html";
            }else{
                console.log('already logged in',window.app.currentUser);
            }
            $("#ticket-type").off('change').on('change',function(){
                let price = window.tmp_event.data[$("#ticket-type").val()]['price'];
                document.partiallyButtonConfig = {
                    offer: '9d60a598-990d-403e-94bb-efb46dda5ce7',
                    amount: price,
                    currency: 'USD',
                    renderSelector: '#partiallyCheckoutBtn',
                    meta: {
                        items: [
                            {
                                id: 123,
                                name: 'Sample product',
                                quantity: 1,
                                price: price,
                                total: price,
                                sku: 'samplesku',
                                user_id: window.app.currentUser.id,
                                ticket_type: $("#ticket-type").val(),
                                email: window.app.currentUser._profile.data.email,
                                image: 'https://event0-ssxjd.mongodbstitch.com/small-tix.png'
                            }
                        ]
                    }
                };
                $("#partiallyCheckoutBtn").html('');
                var btn = new PartiallyButton(document.partiallyButtonConfig);
                btn.init();
            });
            $.getJSON("https://us-east-1.aws.data.mongodb-api.com/app/application-2-ntsvm/endpoint/available?event_id="+encodeURIComponent(e_id)).then((x)=>{
                console.log('x',x); //use ctt
                window.tmp_event = x;
                console.log("xxx",window.tmp_event);
                let ticketKeys = Object.keys(window.tmp_event.data);
                let price = window.tmp_event.data[ticketKeys[0]]['price'];
                if(price > 0){
                    $("#buyButton").hide();
                }
                    document.partiallyButtonConfig = {
                        offer: '9d60a598-990d-403e-94bb-efb46dda5ce7',
                        amount: price,
                        baseUrl: 'https://demo.partial.ly/',
                        returnUrl: 'https://event0-ssxjd.mongodbstitch.com/index.html',
                        currency: 'USD',
                        renderSelector: '#partiallyCheckoutBtn',
                        meta: {
                            items: [
                                {
                                    id: 123,
                                    name: 'Sample product',
                                    quantity: 1,
                                    price: price,
                                    total: price,
                                    sku: 'samplesku',
                                    user_id: window.app.currentUser.id,
                                    ticket_type: ticketKeys[0],
                                    email: window.app.currentUser._profile.data.email,
                                    image: 'https://event0-ssxjd.mongodbstitch.com/small-tix.png'
                                }
                            ]
                        }
                    };
                (function() {
                var script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = 'https://demo.partial.ly/js/partially-checkout-button.js';
                script.async = true;
                document.head.appendChild(script);
                })();
                if(x.x.user_id == window.app.currentUser.id){
                    $("#manage-evt").show();
                }
                $("#ticket-type").html('');
                let tmpHTML = "";
                Object.keys(x.data).forEach((k)=>{
                    tmpHTML += "<option value='"+k+"'>"+k+"</option>";
                    console.log('tmpHTML',tmpHTML);
                    $("#ticket-type").html(tmpHTML); 
                })
                $("#event_descr").html(x.event)
            });
        </script>
        <script>
            function openCity(evt, cityName) {
                // Declare all variables
                var i, tabcontent, tablinks;

                // Get all elements with class="tabcontent" and hide them
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }

                // Get all elements with class="tablinks" and remove the class "active"
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }

                // Show the current tab, and add an "active" class to the button that opened the tab
                document.getElementById(cityName).style.display = "block";
                evt.currentTarget.className += " active";
            }
            
        </script>
